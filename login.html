<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login.css">
    <title>login</title>
</head>
<body>
    
    <div class="container-fluid">
        <h2 class="h2">Page d'authentification</h2>
        <div class="connecter">
            <form class=" row flex justify-content-center  mt-5">
               
                <div class="form-group col-sm-6 form-1">
                    
                    <div>
                    <label for="exampleInputEmail1">E-mail:</label>
                    <input type="email" class="form-control is-invalid is-valid" id="Email" placeholder="Saisissez votre adresse e-mail ici">
                    <div class="invalid-feedback" id="nonvalid"></div>
                    </div>
                    <div>
                    <label for="exampleInputPassword1">Mote de passe:</label>
                    <input type="password" class="form-control is-invalid is-valid" id="passwd" placeholder="Saisissez votre mot de passe ici">
                    <div class="invalid-feedback" id="nonvalid1"> </div>
                    </div>
                    <button class="btn btn-succsses btn-connexion mt-3" type="submit" id="connexion">Connexion</button> <br>
                    <a class="motpass"><b>s'inscrire</b></a>
                  </div>
               
                
         </form>
        </div>     
       </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
